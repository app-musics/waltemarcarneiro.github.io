    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body, html{
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color:#fff;
        }
        /* Estilo para tornar o vídeo em tela cheia */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Cobertura sobre o vídeo */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Cor semi-transparente (aqui é preto com 50% de opacidade) */
        }

        /* Estilos para centralizar o conteúdo de texto */
        .centered-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }

        /* Estilos para o rodapé */
        .footer {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 18px;
            width: 100%;
        }

        /* Estilos para a div superior */
        .top-content {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 18px;
        }
        .logo-natal{
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
    </style>
</head>

<body>
    
    <div class="logo-natal"><img src="image/logo-natal.png" alt="logo-natal" width="60"></div>
    <video id="meuVideo" autoplay controls loop>
        <source src="nickelback.mp4" type="video/mp4">
        
        Desculpe, seu navegador não suporta vídeos.
    </video>

    <!-- Cobertura semi-transparente sobre o vídeo -->
    <div class="video-overlay" onclick="playVideo()"></div>

    

    <!-- Div superior -->
    <div class="top-content">
        <p></p>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        "Never Gonna Be Alone"
        <p>Nickelback</p>
    </div>


<<script>
    function playVideo() {
        var meuVideo = document.getElementById('meuVideo');
        meuVideo.play(); // Inicia o vídeo

        // Adiciona um evento de carga para garantir que o volume seja ajustado após o início do vídeo
        meuVideo.addEventListener('loadeddata', function() {
            meuVideo.volume = 1.0; // Define o volume para reprodução de áudio
        });

        document.querySelector('.video-overlay').style.display = 'none'; // Opcional: esconde a cobertura após o clique
    }
</script>

</body>
