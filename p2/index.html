<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Avançado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
          <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <div class="header-left">
                    <ion-icon name="menu-outline" style="font-size: 24px; color: #fff;"></ion-icon>
                </div>
                <div class="header-center">
                    <h1 style="font-size: 18px;">Player de Música</h1>
                </div>
                <div class="header-right">
                    <ion-icon name="search-outline" style="font-size: 24px; color: #fff;"></ion-icon>
                    <ion-icon name="share-social-outline" style="font-size: 24px; color: #fff;"></ion-icon>
                    <ion-icon name="color-palette-outline" style="font-size: 24px; color: #fff;"></ion-icon>
                </div>
            </div>
            <div id="player"></div> <!-- Elemento onde o player de vídeo será inserido -->
            <div class="player-controls">
                <div class="info">
                    <p id="title">Título</p>
                    <p id="artist">Artista</p>
                </div>
                <input type="range" id="progress" value="0">
                <div class="controls">
                    <button id="repeat-shuffle"><ion-icon name="shuffle-outline" style="font-size: 24px; color: #fff;"></ion-icon></button>
                    <button id="prev"><ion-icon name="play-skip-back-outline" style="font-size: 24px; color: #fff;"></ion-icon></button>
                    <button id="play-pause"><ion-icon name="play-outline" style="font-size: 24px; color: #fff;"></ion-icon></button>
                    <button id="next"><ion-icon name="play-skip-forward-outline" style="font-size: 24px; color: #fff;"></ion-icon></button>
                    <button id="playlist-toggle"><ion-icon name="list-outline" style="font-size: 24px; color: #fff;"></ion-icon></button>
                </div>
            </div>
        </div>
    </div>
    <div id="playlist-overlay">
        <div id="playlist">
            <h2>Playlist</h2>
            <ul id="playlist-items"></ul>
            <button id="close-playlist">Fechar</button>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
