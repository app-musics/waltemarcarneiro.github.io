<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style type="text/css">
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

#music-player {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#video-container {
    margin: 20px 0;
}

#playlist {
    text-align: left;
}

#video-list {
    list-style: none;
    padding: 0;
}

#video-list li {
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div id="music-player">
        <h1>YouTube Music Player</h1>
        <div id="video-container">
            <iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="playlist">
            <h2>Playlist</h2>
            <ul id="video-list">
                <!-- Adicione mais vídeos aqui se necessário -->
                <li><a href="https://www.youtube.com/watch?v=AEPnb9GdMts">Video 1</a></li>
                <li><a href="https://www.youtube.com/watch?v=VIDEO_ID_2">Video 2</a></li>
                <li><a href="https://www.youtube.com/watch?v=VIDEO_ID_3">Video 3</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Lista de vídeos do YouTube
var videoList = [
    "https://www.youtube.com/watch?v=AEPnb9GdMts",
    "https://www.youtube.com/watch?v=VIDEO_ID_2",
    "https://www.youtube.com/watch?v=VIDEO_ID_3"
];

// Índice do vídeo atual na lista
var currentVideoIndex = 0;

// Função para inicializar o vídeo no player
function initializeVideo() {
    var videoUrl = videoList[currentVideoIndex];
    document.getElementById('video').src = videoUrl;
}

// Adiciona um evento para detectar o fim do vídeo
document.getElementById('video').addEventListener('ended', playNextVideo);

// Função para reproduzir o próximo vídeo na lista
function playNextVideo() {
    currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
    initializeVideo();
}

// Inicializa o primeiro vídeo
initializeVideo();
    </script>
</body>
</html>
