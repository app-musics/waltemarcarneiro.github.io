<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

#music-player {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#video-url {
    width: 80%;
    padding: 8px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

audio {
    width: 100%;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div id="video-player">
        <h1>YouTube Video Player</h1>
        <input type="text" id="video-url" placeholder="Insira o URL do vídeo do YouTube">
        <button onclick="playVideo()">Play</button>
        <iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
    var videoUrl = document.getElementById('video-url').value;

    // Atualizar o src do elemento iframe com o URL do vídeo do YouTube
    document.getElementById('video').src = videoUrl;
}

    </script>
</body>
</html>
