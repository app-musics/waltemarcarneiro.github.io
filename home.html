<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Função para ocultar o ícone "chevron-down-outline" ao ser clicado
        const chevronIconLink = document.getElementById('chevronIconLink');
        if (chevronIconLink) {
            chevronIconLink.addEventListener('click', function() {
                const chevronIcon = document.getElementById('chevronIcon');
                if (chevronIcon) {
                    chevronIcon.style.visibility = 'hidden';
                }
            });
        }

        // Função para mostrar o ícone "chevron-down-outline" ao clicar no ícone de retorno
        const backIconLink = document.getElementById('backIconLink');
        if (backIconLink) {
            backIconLink.addEventListener('click', function() {
                const chevronIcon = document.getElementById('chevronIcon');
                if (chevronIcon) {
                    chevronIcon.style.visibility = 'visible';
                }
            });
        }
    });

    // Função para obter a data e hora formatadas
    function getDataHoraAtual() {
        const dataHora = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            timeZone: 'America/Recife'
        };
        const dataHoraFormatada = dataHora.toLocaleDateString('pt-BR', options);
        const dataHoraSemSegundos = dataHoraFormatada.replace(/:\d{2}\sAMT/, ''); // Remove os segundos e "AMT"
        return `Recife, ${dataHoraSemSegundos}`;
    }

    // Função para atualizar a div 'data' a cada minuto
    function atualizarData() {
        const dataContainer = document.getElementById('dataContainer');
        if (dataContainer) {
            dataContainer.textContent = getDataHoraAtual();
        }
    }

    // Chama a função inicialmente e a cada minuto
    atualizarData();
    setInterval(atualizarData, 60000);

    // Verifica a posição atual da página ao rolar
    window.addEventListener('scroll', function() {
        var footer = document.getElementById('footer');
        if (window.scrollY > 0) {
            footer.style.display = 'none'; // Oculta o footer quando a página é rolada para cima
        } else {
            footer.style.display = 'block'; // Mostra o footer quando a página é rolada para baixo (no topo)
        }
    });
</script>
