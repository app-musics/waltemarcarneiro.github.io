<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <h1>Music App</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#home"><span class="material-icons">home</span>Início</a></li>
                <li><a href="#library"><span class="material-icons">library_music</span>Biblioteca</a></li>
                <li><a href="#youtube"><span class="material-icons">play_circle</span>YouTube</a></li>
                <li><a href="#playlists"><span class="material-icons">playlist_play</span>Playlists</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="Buscar músicas, playlists...">
                </div>
                <!-- Novo botão para adicionar playlist -->
                <div class="add-playlist">
                    <button id="addPlaylistBtn" class="add-playlist-btn">
                        <span class="material-icons">playlist_add</span>
                        Adicionar Playlist
                    </button>
                </div>
            </header>

            <div class="content-area" id="content">
                <!-- Container para a playlist do YouTube -->
                <div id="youtube-container" class="youtube-section">
                    <h2>Playlist Atual</h2>
                    <div class="youtube-player">
                        <iframe 
                            id="youtube-iframe"
                            width="100%" 
                            height="480" 
                            src="https://www.youtube.com/embed/videoseries?list=PLX_YaKXOr1s6u6O3srDxVJn720Zi2RRC5" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Modal para adicionar nova playlist -->
                <div id="playlistModal" class="modal">
                    <div class="modal-content">
                        <h3>Adicionar Nova Playlist</h3>
                        <input type="text" id="playlistId" placeholder="Digite o ID da playlist do YouTube">
                        <button id="savePlaylist">Salvar</button>
                        <button id="closeModal">Cancelar</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Player -->
        <footer class="player">
            <div class="now-playing">
                <img src="placeholder.jpg" alt="Capa do álbum" class="album-cover">
                <div class="track-info">
                    <h3 class="track-title">Nome da música</h3>
                    <p class="artist">Artista</p>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn">
                    <span class="material-icons md-32">shuffle</span>
                </button>
                <button class="control-btn">
                    <span class="material-icons md-32">skip_previous</span>
                </button>
                <button class="control-btn play-btn">
                    <span class="material-icons md-48">play_circle_filled</span>
                </button>
                <button class="control-btn">
                    <span class="material-icons md-32">skip_next</span>
                </button>
                <button class="control-btn">
                    <span class="material-icons md-32">repeat</span>
                </button>
            </div>

            <div class="player-timeline">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/player.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/share.js"></script>
</body>
</html>
