<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a7bac8094a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">MusicApp</div>
            <div class="playlist-container">
                <h3>Minhas Playlists</h3>
                <div id="playlist-list"></div>
                <div class="add-playlist">
                    <input type="text" id="playlist-url" placeholder="URL da Playlist do YouTube">
                    <button onclick="addPlaylist()">Adicionar Playlist</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar músicas...">
            </div>
            <div id="songs-container"></div>
        </div>

        <div class="player">
            <div class="song-info">
                <img id="current-thumbnail" src="default-thumbnail.jpg" alt="Thumbnail">
                <div class="song-details">
                    <div id="current-song">Nenhuma música selecionada</div>
                    <div id="current-artist">-</div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
