<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="playlist-input">
            <input type="text" id="playlist-url" placeholder="Cole o URL da playlist do YouTube">
            <button onclick="addPlaylist()">Adicionar Playlist</button>
        </div>

        <div class="main-content">
            <div class="playlists">
                <h2>Minhas Playlists</h2>
                <div id="playlist-list"></div>
            </div>

            <div id="songs-container" class="songs-container"></div>
        </div>
    </div>

    <div class="player-controls">
        <div class="current-song-info">
            <img id="current-thumbnail" src="placeholder.jpg" alt="Thumbnail">
            <div class="song-details">
                <div id="current-song">Nenhuma música selecionada</div>
                <div id="current-artist">-</div>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
    </div>

    <div id="youtube-player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
