<meta charset="UTF-8">

    <link rel="manifest" href="../manifest.json">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- favicon -->
    <link href="../icons/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">

    <!-- SEO | OG -->
    <meta property='og:type' content='website' />

</head>
<body>
<header>
  <button class="icon-left" id="backButton"><i class="material-icons material-icons-button ">arrow_back</i></button>
  <div><h2>FIBER NETWORK</h2></div>
  <button class="icon-right" id="share-Button"><i class="material-icons material-icons-button">share</i></button>
</header>
<iframe class="content" src="https://cda.fibernetwork.com.br/dashboard" frameborder="0"></iframe>


<script>
   // Adicione o evento de clique ao ícone de seta à esquerda
        document.getElementById('backButton').addEventListener('click', () => {
            // Volta para a página anterior
            history.back();
        });
  const shareIcon = document.getElementById('share-Button');

  shareIcon.addEventListener('click', async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: 'Fiber Network | Login',
          text: 'Acesse sua Aréa de Cliente',
          url: 'https://waltemarcarneiro.github.io/blogs/fibernetwork.html'
        });
        console.log('Conteúdo compartilhado com sucesso!');
      } catch (error) {
        console.error('Erro ao compartilhar:', error);
      }
    } else {
      console.log('A API de compartilhamento não é suportada neste navegador.');
      // Aqui você pode exibir um modal ou mensagem alternativa de compartilhamento
    }
  });

        // Adicione o evento de clique ao botão de fechamento do aviso
        document.getElementById('closeButton').addEventListener('click', () => {
            // Fecha o aviso
            document.getElementById('alertBox').style.display = 'none';
        });

        // Exibe o aviso ao carregar a página
        document.getElementById('alertBox').style.display = 'block';
</script>
</body>
