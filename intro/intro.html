<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Slide de Popups</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/intro.css">
    <!-- Adicione o link para os Ã­cones do Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

   
    <div class="slide-container">

   

     <div class="popup slide">
            <div class="popup-content">
                <button class="close-button material-icons">close</button>
                <div>
                    <video class="content"
src="https://archive.org/download/v1_20230825/v3.mp4" controls type="videos/mp4" poster="v3.jpg"></video>
                </div>
            </div>
            <div class="popup-buttons">
                <button class="prev-button material-icons">arrow_back</button>
                <button class="next-button material-icons">arrow_forward</button>
            </div>
        </div>   




    </div>

    <script src="../assets/js/intro.js"></script>
    
</body>
</html>
