        <script>
            document.getElementById("loginButton").addEventListener("click", function() {
                performLogin();
            });

            document.getElementById("passwordInput").addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    performLogin();
                }
            });

            document.getElementById("recoverPasswordLink").addEventListener("click", function(event) {
                event.preventDefault();
                openRecoverPopup();
            });

            function performLogin() {
                var enteredPassword = document.getElementById("passwordInput").value;
                var encodedPassword = "cmVjaWZl";
                // Senha "*"

                if (btoa(enteredPassword) === encodedPassword) {
                    window.location.href = "dashboard.html";
                    // Redirecionar para a página após o login bem-sucedido
                } else {
                    openErrorPopup();
                }
            }

            function openErrorPopup() {
                document.getElementById("errorPopup").style.display = "block";
                setTimeout(closeErrorPopup, 2000);
                // Fecha o popup de erro após 2 segundos
                clearPasswordInput();
                // Limpa o campo de senha
            }

            function closeErrorPopup() {
                document.getElementById("errorPopup").style.display = "none";
            }

            function openRecoverPopup() {
                document.getElementById("recoverPopup").style.display = "block";
            }

            function closeRecoverPopup() {
                document.getElementById("recoverPopup").style.display = "none";
            }

            // Fechar o popup de recuperação de senha quando clicar fora dele
            window.onclick = function(event) {
                if (event.target == document.getElementById("recoverPopup")) {
                    closeRecoverPopup();
                }
            }
            ;

            // Fechar o popup de recuperação de senha quando pressionar a tecla Enter
            document.onkeyup = function(event) {
                if (event.key === "Enter") {
                    closeRecoverPopup();
                }
            }
            ;

            // Fechar o popup de recuperação de senha quando pressionar a tecla Esc
            document.onkeydown = function(event) {
                if (event.key === "Escape") {
                    closeRecoverPopup();
                }
            }
            ;

            function clearPasswordInput() {
                document.getElementById("passwordInput").value = "";
            }
        </script>
