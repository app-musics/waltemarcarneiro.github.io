<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveSong Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <h1>LoveSong Player</h1>
                <button id="theme-toggle">Dark Mode</button>
            </div>
            <div class="player-controls">
                <div id="music-player"></div>
                <div class="info">
                    <p id="title">Title</p>
                    <p id="artist">Artist</p>
                </div>
                <div class="controls">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                    <button id="stop"><i class="fas fa-stop"></i></button>
                    <button id="mute"><i class="fas fa-volume-mute"></i></button>
                </div>
                <div class="progress-bar">
                    <input type="range" id="progress" value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a7bac8094a.js" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
