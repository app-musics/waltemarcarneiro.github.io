<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <div class="header-left">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <h1>Player de Música</h1>
                <div class="header-right">
                    <ion-icon name="search-outline"></ion-icon>
                    <ion-icon name="share-outline"></ion-icon>
                    <ion-icon id="theme-toggle" name="moon-outline"></ion-icon>
                </div>
            </div>
            <div id="player"></div>
            <div class="player-controls">
                <div class="info">
                    <p id="title">Título da Música</p>
                    <p id="artist">Nome do Artista</p>
                </div>
                <input type="range" id="progress-bar" value="0">
                <div id="progress-time">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="controls">
                    <button id="repeat-shuffle"><ion-icon name="shuffle-outline"></ion-icon></button>
                    <button id="prev"><ion-icon name="play-skip-back-outline"></ion-icon></button>
                    <button id="play-pause"><ion-icon name="play-outline"></ion-icon></button>
                    <button id="next"><ion-icon name="play-skip-forward-outline"></ion-icon></button>
                    <button id="playlist-toggle"><ion-icon name="list-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    </div>
    <div id="playlist-overlay">
        <div id="playlist">
            <button id="close-playlist"><ion-icon name="close-outline"></ion-icon></button>
            <h2>Playlist</h2>
            <ul id="playlist-items"></ul>
        </div>
    </div>
</body>
</html>
