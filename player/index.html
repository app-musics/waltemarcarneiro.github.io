<body>

  <div class="wrapper">

    <div class="top-bar">
      <button id="backButton"><i class="material-icons">chevron_left</i></button>
      <span class="title-player">Love Songs</span>
      
      <audio id="main-audio" src=""></audio>
      <button id="shareButton"><i class="material-icons">more_vert</i></button>
    </div>

    <div class="img-area">
      <img src="" alt="Capa">
    </div>
        
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    <div class="volume">
      <button id="volumeMuteButton"><i class="material-icons">volume_up</i></button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5"></div>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div align="center">
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons" title="Voltar">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play" title="Play">play_arrow</i>
      </div>
      <i id="next" class="material-icons" title="Proxima">skip_next</i>
      <i id="more-music" class="material-icons" title="Playlist">queue_music</i>
    </div>
    
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Playlist</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
