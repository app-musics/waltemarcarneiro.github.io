<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Love Songs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- FAVICON-->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#e77000" />
  <meta name="msapplication-TileColor" content="#e37700" />
  <meta name="theme-color" content="#e77000" />
  <link rel="shortcut icon" href="./icons/favicon-32x32.png" />  
  <!-- SEO | OG -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="keywords" content="Waltemar" />
  <meta property="og:title" content="Waltemar Carneiro" />
  <meta property="og:image" content="https://waltemarcarneiro.github.io/image/og-player.png" />
  <meta content='website' property='og:type' />
  <meta property="og:site_name" content="Waltemar Carneiro" />
  <meta property="og:description" content="Player Music | Love Songs" />
  <meta name="mobile-web-app-capable" content="yes" />

</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Em Execução</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons" title="Voltar">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play" title="Play">play_arrow</i>
      </div>
      <i id="next" class="material-icons" title="Proxima">skip_next</i>
      <i id="more-music" class="material-icons" title="Playlist">queue_music</i>
    </div>
    <div align="center" style="margin-top: 40px;"><img src="../icons/logo144.svg" width="50" height="50"></div>
    <div align="center"><p style="color:#BDC2C9; font-size: 12px;">Waltemar Carneiro | 2001 © 2023</p></div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Playlist</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
