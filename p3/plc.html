<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Playlist</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            margin: 0;
            padding: 0;
        }
        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #music-player {
            width: 100%;
            height: 450px;
        }
        #playlist-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            z-index: 10;
        }
        #playlist-items {
            list-style: none;
            padding: 20px;
            margin: 0;
        }
        #playlist-items li {
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #playlist-items img {
            margin-right: 10px;
            width: 100px;
            height: 75px;
            object-fit: cover;
        }
        .control-button {
            margin: 5px;
    background: #262626;
    color: #aaaaaa;
    padding: 5px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #aaaaaa;
    border-radius: 5px;
    font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="music-player"></div>
        <button id="toggle-playlist" class="control-button">Show Playlist</button>
        <div id="playlist-overlay">
            <button id="close-playlist" class="control-button">Close</button>
            <ul id="playlist-items"></ul>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let playlistData = [
            // Lista dos IDs dos vídeos na playlist
            'ckUV8X6MkaI',
            '8Ms3mJFkSeg',
            '8tWMCGRWr-Y',
            '8Ms3mJFkSeg',
            'ckUV8X6MkaI',
            '8tWMCGRWr-Y',
            // Adicione todos os IDs de vídeo da sua playlist
        ];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('music-player', {
                height: '450',
                width: '100%',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLX_YaKXOr1s6u6O3srDxVJn720Zi2RRC5'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('toggle-playlist').addEventListener('click', function() {
                document.getElementById('playlist-overlay').style.display = 'block';
                renderPlaylist();
            });

            document.getElementById('close-playlist').addEventListener('click', function() {
                document.getElementById('playlist-overlay').style.display = 'none';
            });
        }

        function renderPlaylist() {
            const playlistContainer = document.getElementById('playlist-items');
            playlistContainer.innerHTML = '';

            playlistData.forEach((videoId, index) => {
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/default.jpg`;
                const title = `Video Title ${index + 1}`; // Você pode substituir isso pelo título real se preferir.

                const listItem = document.createElement('li');

                const thumbnail = document.createElement('img');
                thumbnail.src = thumbnailUrl;
                listItem.appendChild(thumbnail);

                const titleText = document.createElement('span');
                titleText.textContent = title;
                listItem.appendChild(titleText);

                listItem.addEventListener('click', () => {
                    player.loadVideoById(videoId);
                    document.getElementById('playlist-overlay').style.display = 'none';
                });

                playlistContainer.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
