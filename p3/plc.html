<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #music-player {
            width: 100%;
            height: 450px;
        }
        #playlist-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            z-index: 10;
        }
        #playlist-items {
            list-style: none;
            padding: 20px;
            margin: 0;
        }
        #playlist-items li {
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #playlist-items img {
            margin-right: 10px;
            width: 100px;
            height: 75px;
            object-fit: cover;
        }
        .control-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="music-player"></div>
        <button id="toggle-playlist" class="control-button">Show Playlist</button>
        <div id="playlist-overlay">
            <button id="close-playlist" class="control-button">Close</button>
            <ul id="playlist-items"></ul>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('music-player', {
                height: '450',
                width: '100%',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLX_YaKXOr1s6u6O3srDxVJn720Zi2RRC5'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('toggle-playlist').addEventListener('click', function() {
                document.getElementById('playlist-overlay').style.display = 'block';
                renderPlaylist();
            });

            document.getElementById('close-playlist').addEventListener('click', function() {
                document.getElementById('playlist-overlay').style.display = 'none';
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                renderPlaylist();
            }
        }

        function renderPlaylist() {
            const playlistContainer = document.getElementById('playlist-items');
            playlistContainer.innerHTML = '';

            const playlist = player.getPlaylist();
            playlist.forEach((videoId, index) => {
                const listItem = document.createElement('li');

                const thumbnail = document.createElement('img');
                thumbnail.src = `https://img.youtube.com/vi/${videoId}/default.jpg`;
                listItem.appendChild(thumbnail);

                const titleText = document.createElement('span');
                titleText.textContent = `Loading...`;  // Placeholder text while fetching title and author
                listItem.appendChild(titleText);

                // Fetching video data from the player for each video in the playlist
                player.playVideoAt(index);
                setTimeout(() => {
                    const videoData = player.getVideoData();
                    titleText.textContent = `${videoData.title} - ${videoData.author}`;
                }, 1000); // Small delay to allow the player to load video data

                listItem.addEventListener('click', () => {
                    player.playVideoAt(index);
                    document.getElementById('playlist-overlay').style.display = 'none';
                });

                playlistContainer.appendChild(listItem);
            });

            // Restore the currently playing video after loading playlist details
            const currentIndex = player.getPlaylistIndex();
            player.playVideoAt(currentIndex);
        }
    </script>
</body>
</html>
