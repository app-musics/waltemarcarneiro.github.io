<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #player-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        #music-player {
            width: 100%;
            height: 450px;
        }
        #playlist-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            z-index: 10;
        }
        #playlist-items {
            list-style: none;
            padding: 20px;
            margin: 0;
        }
        #playlist-items li {
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #playlist-items img {
            margin-right: 10px;
            width: 100px;
            height: 75px;
            object-fit: cover;
        }
        .control-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="music-player"></div>
        <button id="toggle-playlist" class="control-button">Show Playlist</button>
        <div id="playlist-overlay">
            <button id="close-playlist" class="control-button">Close</button>
            <ul id="playlist-items"></ul>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let playlistData = [];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('music-player', {
                height: '450',
                width: '100%',
                playerVars: {
                    listType: 'playlist',
                    list: 'PLX_YaKXOr1s6u6O3srDxVJn720Zi2RRC5'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('toggle-playlist').addEventListener('click', function() {
                document.getElementById('playlist-overlay').style.display = 'block';
                renderPlaylist();
            });

            document.getElementById('close-playlist').addEventListener('click', function() {
                document.getElementById('playlist-overlay').style.display = 'none';
            });

            // Preencher dados da playlist no inÃ­cio
            fetchPlaylistData();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateCurrentVideoData();
            }
        }

        async function fetchPlaylistData() {
            const playlist = player.getPlaylist();
            playlistData = playlist.map(videoId => ({
                videoId,
                title: '',
                author: ''
            }));

            for (let i = 0; i < playlistData.length; i++) {
                const videoId = playlistData[i].videoId;
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                    const data = await response.json();
                    playlistData[i].title = data.title;
                    playlistData[i].author = data.author_name;
                } catch (error) {
                    console.error('Error fetching video details:', error);
                }
            }

            renderPlaylist();
        }

        function renderPlaylist() {
            const playlistContainer = document.getElementById('playlist-items');
            playlistContainer.innerHTML = '';

            playlistData.forEach((video, index) => {
                const listItem = document.createElement('li');

                const thumbnail = document.createElement('img');
                thumbnail.src = `https://img.youtube.com/vi/${video.videoId}/default.jpg`;
                listItem.appendChild(thumbnail);

                const titleText = document.createElement('span');
                titleText.textContent = `${video.title} - ${video.author}`;
                listItem.appendChild(titleText);

                listItem.addEventListener('click', () => {
                    player.playVideoAt(index);
                    document.getElementById('playlist-overlay').style.display = 'none';
                });

                playlistContainer.appendChild(listItem);
            });
        }

        function updateCurrentVideoData() {
            const currentIndex = player.getPlaylistIndex();
            const videoData = player.getVideoData();
            playlistData[currentIndex].title = videoData.title;
            playlistData[currentIndex].author = videoData.author;
        }
    </script>
</body>
</html>
