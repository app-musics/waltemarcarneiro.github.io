<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Avançado</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-header">
                <h1>Player de Música</h1>
                <button id="theme-toggle">
                    <ion-icon name="moon-outline"></ion-icon>
                </button>
            </div>
            <div class="player-controls">
                <div id="music-player"></div>
                <div class="info">
                    <p id="title" class="title">Título</p>
                    <p id="artist" class="artist">Artista</p>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress" value="0">
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button id="repeat-shuffle">
                        <ion-icon name="repeat-outline"></ion-icon>
                    </button>
                    <button id="prev">
                        <ion-icon name="play-skip-back-outline"></ion-icon>
                    </button>
                    <button id="play-pause">
                        <ion-icon name="play-outline"></ion-icon>
                    </button>
                    <button id="next">
                        <ion-icon name="play-skip-forward-outline"></ion-icon>
                    </button>
                    <button id="playlist-toggle">
                        <ion-icon name="list-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="playlist-overlay">
        <div id="playlist">
            <h2>Playlist</h2>
            <ul id="playlist-items"></ul>
            <button id="close-playlist">Fechar</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
